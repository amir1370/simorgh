{% extends 'index.html' %}
{% load static from staticfiles %}


{% block content2 %}

    <div class="row">
        <div class="col-9">
            <h4 class="text-center m-auto">لیست دانش آموزان</h4>
            <a href="/dashboard/studentform/" class="ml-3">
                <h2 class="text-primary"><i class="zmdi zmdi-account-add"></i></h2>
            </a>
            <div class="bg-light m-2">
                <table class="table table-hover" style="text-align: center">
                    <tr>
                        <th>نام</th>
                        <th>نام خانوادگی</th>
                        <th>مشخصات</th>
                        <th>ویرایش</th>
                        <th>حذف</th>
                    </tr>

                    {% for student in student_list %}
                        <tr>
                            <td>
                                {{ student.user.first_name }}
                            </td>
                            <td>
                                {{ student.user.last_name }}
                            </td>
                            <td>
                                <a href="/dashboard/students/{{ student.pk }}/">
                                    <i class="fas fa-info-circle"></i>
                                </a>
                            </td>
                            <td>
                                <a href="/dashboard/students/{{ student.pk }}/edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a href="/dashboard/students/{{ student.pk }}/delete">
                                    <i class="zmdi zmdi-delete text-danger"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

        <div class="col-3">
            <div class="bg-light m-2">
                <div class="row bg-info m-0 align-content-center p-2">
                    <h4 class="text-center m-auto">فیلتر</h4>
                </div>
                <div class="p-4" style="text-align: right">
                    <form action="" method="get" class="form-horizontal p-auto">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ search.as_p }}
                        </div>

                        <input type="submit" class="btn btn-primary mt-5" value="Search"/>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
