<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <title>Students_list</title>
</head>
<body>
    <div class="container mt-5">
        <table class="table table-hover">
        <tr>
            <th>education level</th>
            <th>education field</th>
            <th>branch</th>
            <th>classroom detail</th>
            <th>classroom edit</th>
        </tr>

        {% for classroom in object_list %}
        <tr>
            <td>
                {{ classroom.level_field.level }}
            </td>
            <td>
                {{ classroom.level_field.field }}
            </td>
            <td>
                {{ classroom.branch }}
            </td>
            <td>
                <a href="/class/home/classrooms/{{ classroom.pk }}/">
                    detail
                </a>

            </td>
            <td>
                <a href="/class/home/classrooms/{{ classroom.pk }}/edit">
                    edit
                </a>
            </td>
        </tr>
        {% endfor %}
        </table>
    </div>

</body>
</html>
