

{% extends 'base.html' %}
{% load static from staticfiles %}

{% block title %}ورود{% endblock %}

{% block content %}
<body class="animsition">
        <div class="col-12 p-0">
                
                    <img  style="width:100%; height:160px;" src="{% static 'images/header.jpg' %}" alt="header" />
                
            </div>
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap pb-4">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img style="width:60px; height:60px" src="{% static 'images/simorgh.png' %}" alt="سیمرغ">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>نام کاربری</label>
                                    <input class="au-input au-input--full" type="username" name="username" placeholder="User Name">
                                </div>
                                <div class="form-group">
                                    <label>رمز عبور</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">مرا بخاطر بسپار
                                    </label>
                                    <label>
                                        <a href="#">رمز عبور را فراموش کردم</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                            </form>
                            <div class="register-link">
                                <p>
                                    
                                    <a href="#">ثبت نام</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/animsition.min.js' %}"></script>
    <script src="static 'vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'js/main.js' %}"></script>

</body>
{% endblock %}

<!-- end document-->
